<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker with Bootstrap 5</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Datepicker CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css'>

    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .form-floating > .bi-calendar-date + .datepicker_input + label {
            padding-left: 3.5rem;
            z-index: 3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Select a Date</h2>
            <div class="mb-3">
                <input type="text" class="datepicker_input form-control border-2" id="datepicker1" required placeholder="DD/MM/YYYY">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS, Popper.js -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js'></script>

<!-- Datepicker JS -->
<script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>

<script>
    const theDatePicker = elem => {
        const label = elem.nextElementSibling;
        let theTitle = '';
        if (label && label.tagName === 'LABEL') {
            theTitle = label.textContent;
        } else {
            theTitle = elem.getAttribute('aria-label') || '';
        }
        return theTitle;
    };

    const ElemInput = document.querySelectorAll('.datepicker_input');
    for (const elem of ElemInput) {
        const datepicker = new Datepicker(elem, {
            'format': 'yyyy-mm-dd',
            title: theDatePicker(elem)
        });
        
        // Add an event listener to the 'changeDate' event on the input element
        elem.addEventListener('changeDate', () => {
            datepicker.hide(); // Hide the datepicker when a date is selected
        });
    }
</script>

</body>
</html>
